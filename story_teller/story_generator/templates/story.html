<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated Story with Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            flex: 1;
        }
        img {
            max-width: 40%; 
            height: auto;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <p>{{ story }}</p>
    <img src="{{ image_url }}" alt="Generated Image">
</body>
</html>
